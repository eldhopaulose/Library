<div id="masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 style="text-align: center;">Signup form
                    <p class="lead"></p>
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="top-spacer"> </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <!-- signup form starts-->

                    <div class="row login-box">
                        <div class="col-md-4 col-lg-offset-4 ">
                            <form method="POST" class="formStyle bg-input">

                                <div class="form-group">
                                    <label for="inputname">Name</label>
                                    <input type="text" name="username" class="form-control" id="name1">
                                </div>

                                <div class="form-group ">
                                    <label for="inputEmail4">Email</label>
                                    <input type="text" required class="form-control" id="email" name="email"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group ">
                                    <label for="inputPassword4">Password
                                        <input type="password" class="form-control" name="password" value=""
                                            onkeyup="validatePassword(this.value); check();" id="pwd"><span
                                            id="msg"></span></label>

                                </div>
                                <div class="form-group">
                                    <label for="inputStreet name">Confirm password
                                        <input type="password" class="form-control" value="" onkeyup="check();"
                                            id="pwd1">
                                        <span id='message'></span></label>

                                    <div class="form-group">
                                        <label for="inputLPhone Number">Phone Number</label>
                                        <input type="number" name="phoneno" class="form-control" id="phoneno">
                                    </div>
                                    <div class="form-row">

                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>

                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
